<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Takamu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <nav id="navbar">
        <div class="navber_logo">
            <img src="./img/20221229_135911.jpg" alt="logo" class="logo_img"/>
            <a href="#">Takamu</a>
        </div>
        <ul class="navbar_menu">
            <li class="item">Home</li>
            <li class="item">About</li>
            <li class="item">Services</li>
            <li class="item">Reservation</li>
            <li class="item">Access</li>
            <li class="item">Contact</li>
        </ul>

        <!-- Toggle button -->
    </nav>
    <!-- Home -->
    <section id="home">
        <div class="content">
            <img src="./img/20221229_135911.jpg" alt="home_photo" class="home_photo"/>
            <h1 class="home_title">Takamu:</h1>
            <p class="home_description">
                簡単なお店紹介欄</br>
                何でもいいのでどうぞご自由に
            </p>
            <button class="home_contact">Contact Me</button>
        </div>
    </section>
    <!-- About -->
    <section id="about" class="section section_container">
        <div class="about_title">
            <h1 class="main_title">About of Shop</h1>
        </div>
        <div class="about_content">
            <img src="./img/20221229_135911.jpg" alt="shop_photo" class="about_photo">
            <img src="./img/20221229_135911.jpg" alt="shop_photo" class="about_photo">
            <img src="./img/20221229_135911.jpg" alt="shop_photo" class="about_photo">
            <img src="./img/20221229_135911.jpg" alt="shop_photo" class="about_photo">
        </div>
    </section>
    <!-- Service -->
    <section id="service" class="section">
        <div class="service_title">
            <h1 class="main_title">Services</h1>
        </div>
        <div class="service_content">
            <ul class="service_items">
                <li class="item">
                    <h3>提供するサービスを記載してください</h3>
                    <img src="./img/20221229_135911.jpg" alt="service_photo" class="service_photo"/>
                    <img src="./img/20221229_135911.jpg" alt="service_photo" class="service_photo"/>
                </li>
                <li class="item">
                    <h3>提供するサービスを記載してください</h3>
                    <img src="./img/20221229_135911.jpg" alt="service_photo" class="service_photo"/>
                    <img src="./img/20221229_135911.jpg" alt="service_photo" class="service_photo"/>
                </li>
                <li class="item">
                    <h3>提供するサービスを記載してください</h3>
                    <img src="./img/20221229_135911.jpg" alt="service_photo" class="service_photo"/>
                    <img src="./img/20221229_143233.jpg" alt="service_photo" class="service_photo"/>
                </li>
                <div class="zoom_back">
                    <img src="./img/20221229_135911.jpg" alt="zoom_img" class="zoom_img">
                </div>
            </ul>
        </div>
    </section>
    <!-- Reservation -->
    <section id="reservation" class="section">
        <div class="reservation_title">
            <h1 class="main_title">Reservation</h1>
        </div>
        <div class="reservation_content">
            <form action="">
                <div class="name">
                    <div class="label_name">
                        <label for="name">Name</label>
                    </div>
                    <input type="text" id="name" class="input_name" placeholder="山田太郎" required>
                </div>
                <div class="phoneNumber">
                    <div class="label_phoneNumber">
                        <label for="phoneNumber">Phone Number</label>
                    </div>
                    <input type="text" id="phoneNumber" class="input_phoneNumber" placeholder="000-0000-0000" required>
                </div>
                <div class="date">
                    <div class="label_date">
                        <label for="date">Date</label>
                        <div class="comment">既に埋まっている場合、別の時間にご案内させていただきます。</div>
                    </div>
                    <div class="date_time">
                        <input type="date" id="date" class="input_date" placeholder="000-0000-0000" required>
                        <select name="time">
                            <option value="11:00~13:00">11:00~13:00</option>
                            <option value="13:00~15:00">13:00~15:00</option>
                            <option value="15:00~17:00">15:00~17:00</option>
                            <option value="17:00~19:00">17:00~19:00</option>
                            <option value="19:00~21:00">19:00~21:00</option>
                        </select>
                    </div>
                </div>
                <div class="inquiry">
                    <div class="label_inquiry">
                        <label for="inquiry">Inquiry</label>
                    </div>
                    <textarea type="text" id="inquiry" class="input_inquiry" placeholder="問い合わせ内容を入力しておください。" required></textarea>
                </div>
                <div class="form_submit">
                    <input type="submit" class="input_submit" value="Send">
                </div>
            </form>
        </div>
    </section>
    <!-- Access -->
    <section id="access"></section>
    <!-- Contact -->
    <section id="contact"></section>
    <script src="main.js"></script>
</body>
</html>
